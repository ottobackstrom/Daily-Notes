<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <title>Skolg√•ngshandledarappen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- iPhone App-st√∂d -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Skolg√•ngshandledarappen" />
  <meta name="theme-color" content="#121212" />
  <link rel="apple-touch-icon" href="icon-193.png" />
  <link rel="manifest" href="manifest.webmanifest" />
  
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: #f5f5f5;
      color: #111;
    }

    .app {
      max-width: 640px;
      margin: 0 auto;
      padding: 1rem;
    }

    /* ============== HEADER RAD ============== */

    .header-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.3rem;
    }

    h1 {
      font-size: 1.4rem;
      margin: 0;
    }

    /* Sol/M√•ne-knappen */
    #themeToggleBtn {
      font-size: 1.7rem;   /* ikonens storlek */
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 0.1rem 0.3rem;
      line-height: 1;
    }
    #themeToggleBtn:active { opacity: 0.6; }

    .hint {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 0.75rem;
    }

    /* ============== FLIKAR ============== */

    .tabs-container {
      display: flex;
      gap: 0.25rem;
      overflow-x: auto;
      padding-bottom: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .tab {
      flex: 0 0 auto;
      padding: 0.35rem 0.7rem;
      border-radius: 999px;
      border: 1px solid #ccc;
      background: #e7e7e7;
      font-size: 0.85rem;
      cursor: pointer;
      white-space: nowrap;
    }

    .tab.active {
      background: #fff;
      border-color: #007aff;
      font-weight: 600;
    }

    .tab-add {
      padding: 0.35rem 0.7rem;
      border-radius: 999px;
      border: 1px dashed #aaa;
      background: transparent;
      cursor: pointer;
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    /* ============== TEXTF√ÑLT & KNAPPAR ============== */

    textarea {
      width: 100%;
      min-height: 55vh;
      font-family: "SF Mono", Menlo, Consolas, monospace;
      font-size: 16px;
      line-height: 1.4;
      padding: 0.75rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      background: #fff;
      color: #111;
      resize: vertical;
    }

    .tab-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin: 0.4rem 0;
    }

    .tab-actions button {
      font-size: 0.8rem;
      padding: 0.3rem 0.6rem;
      border-radius: 999px;
      border: 1px solid #ccc;
      background: #f0f0f0;
      cursor: pointer;
    }

    .quick-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      margin: 0.2rem 0 0.8rem;
    }

    .quick-actions button {
      font-size: 0.75rem;
      padding: 0.35rem 0.7rem;
      border-radius: 999px;
      border: none;
      background: #ffb3b3;
      color: #660000;
      font-weight: 600;
      cursor: pointer;
    }

    .quick-actions .green-btn {
      background: #b6e8b6;
      color: #0f4d0f;
    }

    /* ============== DARK MODE ============== */

    body.dark {
      background: #121212;
      color: #f5f5f5;
    }

    body.dark textarea {
      background: #1e1e1e;
      border-color: #444;
      color: #f5f5f5;
    }

    body.dark .hint { color: #aaa; }

    body.dark .tab {
      background: #333;
      border-color: #555;
      color: #eee;
    }

    body.dark .tab.active {
      background: #1e88e5;
      border-color: #1e88e5;
      color: #fff;
    }

    body.dark .tab-actions button {
      background: #333;
      border-color: #555;
      color: #eee;
    }

    body.dark .quick-actions button {
      background: #8b3b3b;
      color: #ffe5e5;
    }

    body.dark .quick-actions .green-btn {
      background: #2e7d32;
      color: #e8f5e9;
    }

    body.dark #themeToggleBtn {
      color: #f5f5f5;
    }
  </style>
</head>

<body>
  <div class="app">

    <!-- HEADER MED RUBRIK + TEMA-KNAPP -->
    <div class="header-row">
      <h1>SGHL-Appen</h1>
      <button id="themeToggleBtn" type="button" aria-label="V√§xla tema">üåû</button>
    </div>

    <p class="hint">
      Varje ny rad b√∂rjar automatiskt med aktuell tid (HH:MM). Anv√§nd flikarna f√∂r olika elever.
    </p>

    <!-- FLIKAR -->
    <div class="tabs-container" id="tabs"></div>
    <button class="tab-add" id="addTabBtn">Ôºã Ny elev</button>

    <!-- FLIK-√ÖTG√ÑRDER -->
    <div class="tab-actions">
      <button id="renameTabBtn">Byt namn</button>
      <button id="deleteTabBtn">Ta bort flik</button>
      <button id="insertDateBtn">Datumrubrik</button>
      <button id="exportBtn">Exportera .txt</button>
    </div>

    <!-- SNABBKNAPPAR -->
    <div class="quick-actions">
      <button class="quick-btn" data-label="Sl√•ss">Sl√•ss</button>
      <button class="quick-btn" data-label="Anv√§nder fula ord">Anv√§nder fula ord</button>
      <button class="quick-btn" data-label="Tjafsar emot">Tjafsar emot</button>
      <button class="quick-btn green-btn" data-label="Ber om urs√§kt">Ber om urs√§kt</button>
    </div>

    <!-- TEXTF√ÑLT -->
    <textarea id="notes" placeholder="B√∂rja skriva h√§r..."></textarea>

  </div>

  <script>
    const STORAGE_KEY = 'timeNotesApp_v1';
    const THEME_KEY = 'timeNotesApp_theme';
    let state = { tabs: [], activeId: null };

    /* ========== LADDA/SUMMERA ========== */

    function loadState() {
      const raw = localStorage.getItem(STORAGE_KEY);
      if (raw) {
        try { state = JSON.parse(raw); }
        catch { state = { tabs: [], activeId: null }; }
      }
      if (state.tabs.length === 0) {
        const id = String(Date.now());
        state.tabs = [{ id, name: "Elev 1", content: "" }];
        state.activeId = id;
        saveState();
      }
    }

    function saveState() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
    }

    /* ========== TID/DATUM ========== */

    function currentTimeString() {
      const d = new Date();
      return `${String(d.getHours()).padStart(2,"0")}:${String(d.getMinutes()).padStart(2,"0")} `;
    }

    function currentDateHeading() {
      const d = new Date();
      return `=== ${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}-${String(d.getDate()).padStart(2,"0")} ===`;
    }

    function getActiveTab() { 
      return state.tabs.find(t => t.id === state.activeId); 
    }

    /* ========== FLIKAR ========== */

    function renderTabs(container, ta) {
      container.innerHTML = "";
      state.tabs.forEach(tab => {
        const b = document.createElement("button");
        b.className = "tab" + (tab.id === state.activeId ? " active" : "");
        b.textContent = tab.name;
        b.onclick = () => switchTab(tab.id, container, ta);
        container.appendChild(b);
      });
    }

    function switchTab(id, container, ta) {
      const current = getActiveTab();
      if (current) current.content = ta.value;
      state.activeId = id;
      saveState();
      const next = getActiveTab();
      ta.value = next.content || "";
      ensureFirstLineHasDateAndTime(ta);
      renderTabs(container, ta);
    }

    function addTab(container, ta) {
      const name = prompt("Namn p√• ny elev:");
      if (!name) return;
      const id = Date.now() + "_" + Math.random().toString(16).slice(2);
      state.tabs.push({ id, name, content: "" });
      state.activeId = id;
      saveState();
      renderTabs(container, ta);
      ta.value = "";
      ensureFirstLineHasDateAndTime(ta);
    }

    function renameTab(container) {
      const t = getActiveTab();
      if (!t) return;
      const n = prompt("Nytt namn:", t.name);
      if (!n) return;
      t.name = n.trim();
      saveState();
      renderTabs(container);
    }

    function deleteTab(container, ta) {
      if (state.tabs.length <= 1) return alert("Minst en flik kr√§vs.");
      const t = getActiveTab();
      if (!confirm("Ta bort fliken: " + t.name + "?")) return;
      state.tabs = state.tabs.filter(x => x.id !== t.id);
      state.activeId = state.tabs[0].id;
      saveState();
      renderTabs(container, ta);
      ta.value = getActiveTab().content;
    }

    /* ========== TEXT & SNABBKNAPPAR ========== */

    function ensureFirstLineHasDateAndTime(ta) {
      if (!ta.value.trim()) {
        ta.value = currentDateHeading() + "\n" + currentTimeString();
      }
    }

    function insertDateHeadingAtCursor(ta) {
      const start = ta.selectionStart;
      const before = ta.value.slice(0, start);
      const after = ta.value.slice(start);
      ta.value = before + "\n" + currentDateHeading() + "\n" + currentTimeString() + after;
    }

    function exportCurrentTab(ta) {
      const tab = getActiveTab();
      const text = ta.value;
      const blob = new Blob([text], { type: "text/plain;charset=utf-8" });
      const url = URL.createObjectURL(blob);
      const filename = tab.name.replace(/\W+/g,"_") + ".txt";
      const a = document.createElement("a");
      a.href = url;
      a.download = filename;
      a.click();
      URL.revokeObjectURL(url);
    }

    function insertQuickEntry(label, ta) {
      const start = ta.selectionStart;
      const before = ta.value.slice(0, start);
      const after = ta.value.slice(start);
      ta.value = before + "\n" + currentTimeString() + label + after;
      ta.selectionStart = ta.selectionEnd = before.length + label.length + 7;
      getActiveTab().content = ta.value;
      saveState();
    }

    /* ========== TEMA (SOL/M√ÖNE) ========== */

    function loadTheme() {
      return localStorage.getItem(THEME_KEY) || "light";
    }

    function saveTheme(t) {
      localStorage.setItem(THEME_KEY, t);
    }

    function applyTheme(t) {
      const dark = t === "dark";
      document.body.classList.toggle("dark", dark);
      document.getElementById("themeToggleBtn").textContent = dark ? "üåô" : "üåû";
    }

    /* ========== INIT ========== */

    window.onload = () => {
      const ta = document.getElementById("notes");
      const tabs = document.getElementById("tabs");

      loadState();
      renderTabs(tabs, ta);
      ta.value = getActiveTab().content;
      ensureFirstLineHasDateAndTime(ta);

      document.getElementById("addTabBtn").onclick = () => addTab(tabs, ta);
      document.getElementById("renameTabBtn").onclick = () => renameTab(tabs);
      document.getElementById("deleteTabBtn").onclick = () => deleteTab(tabs, ta);
      document.getElementById("insertDateBtn").onclick = () => insertDateHeadingAtCursor(ta);
      document.getElementById("exportBtn").onclick = () => exportCurrentTab(ta);

      document.querySelectorAll(".quick-btn").forEach(btn => {
        btn.onclick = () => insertQuickEntry(btn.dataset.label, ta);
      });

      // ENTER = ny tidsrad
      ta.addEventListener("keydown", e => {
        if (e.key === "Enter") {
          e.preventDefault();
          const pos = ta.selectionStart;
          const before = ta.value.slice(0, pos);
          const after = ta.value.slice(pos);
          ta.value = before + "\n" + currentTimeString() + after;
          ta.selectionStart = ta.selectionEnd = before.length + 6;
        }
      });

      // TEMA
      let theme = loadTheme();
      applyTheme(theme);

      document.getElementById("themeToggleBtn").onclick = () => {
        theme = theme === "dark" ? "light" : "dark";
        applyTheme(theme);
        saveTheme(theme);
      };
    };
  </script>
</body>
</html>
