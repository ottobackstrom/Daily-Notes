<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <title>Elevlogg</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

  <!-- iPhone App-st√∂d -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Skolg√•ngshandledarappen" />
  <meta name="theme-color" content="#F2F2F7" />
  <link rel="apple-touch-icon" href="icon-193.png" />
  <link rel="manifest" href="manifest.webmanifest" />

  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    :root {
      --ios-bg: #f2f2f7;
      --ios-surface: #ffffff;
      --ios-separator: rgba(60, 60, 67, 0.29);
      --ios-secondary: rgba(60, 60, 67, 0.6);
      --ios-label: #000000;
      --ios-accent: #007aff;
      --ios-destructive: #ff3b30;
      --ios-success: #34c759;
      --radius-pill: 999px;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, sans-serif;
      background: var(--ios-bg);
      color: var(--ios-label);
      width: 100%;
      overflow: hidden;       /* bara appen scrollar */
    }

    /* ======= FIXED HEADER ======= */

    .nav-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
      background: rgba(22, 22, 24, 0.95);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 0.5px solid var(--ios-separator);
      padding: 0.5rem 0.75rem 0.45rem;
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }

    .nav-row {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .nav-title-container {
      text-align: center;
    }

    .nav-title {
      font-size: 17px;
      font-weight: 600;
      line-height: 1.2;
    }

    .nav-subtitle {
      font-size: 11px;
      color: var(--ios-secondary);
    }

    .tabs-shell {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 0.15rem;
    }

    .tabs-container {
      flex: 1;
      display: flex;
      overflow-x: auto;
      gap: 0.25rem;
      padding-bottom: 0.1rem;
      scrollbar-width: none;
    }

    .tabs-container::-webkit-scrollbar {
      display: none;
    }

    .tab {
      border-radius: var(--radius-pill);
      border: 0.5px solid transparent;
      background: #2c2c2e;
      color: #f2f2f7;
      font-size: 13px;
      padding: 0.25rem 0.7rem;
      white-space: nowrap;
      flex: 0 0 auto;
    }

    .tab.active {
      background: #0a84ff;
      border-color: transparent;
      color: #ffffff;
      font-weight: 600;
    }

    .tab-add {
      flex: 0 0 auto;
      border-radius: 999px;
      border: none;
      background: #2c2c2e;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #ffffff;
    }

    /* ======= SJ√ÑLVA APP-YTAN (SCROLL) ======= */

    .app {
      position: relative;
      width: 100%;
      max-width: none;
      margin: 0;
      min-height: 100vh;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #000000;
      overflow-y: auto;              /* allt inneh√•ll scrollas h√§r */
      padding: 90px 0.75rem 190px;   /* plats f√∂r header + footer */
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 0.45rem;
    }

    .hint {
      font-size: 12px;
      color: var(--ios-secondary);
      padding: 0 0.25rem;
    }

    textarea {
      margin-top: 0.25rem;
      flex: 1;
      width: 100%;
      border: none;
      border-radius: 12px;
      padding: 0.75rem 0.75rem;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, sans-serif;
      font-size: 15px;
      line-height: 1.4;
      background: #1c1c1e;
      color: #ffffff;
      resize: none;
      outline: none;
      box-shadow: 0 0 0 0.5px rgba(84,84,88,0.6);
    }

    textarea:focus {
      box-shadow: 0 0 0 1px rgba(10,132,255,0.7);
    }

    /* ======= FIXED FOOTER ======= */

    .bottom-toolbar {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 9;
      background: rgba(22, 22, 24, 0.97);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-top: 0.5px solid rgba(84,84,88,0.65);
      padding: 0.45rem 0.75rem 1.6rem; /* extra luft under knapparna */
      display: flex;
      flex-direction: column;
      gap: 0.45rem;
    }

    .bottom-section {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .bottom-section-title {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: rgba(235, 235, 245, 0.7);
    }

    .bottom-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.35rem;
      align-items: center;
    }

    .bottom-label {
      font-size: 11px;
      color: rgba(235, 235, 245, 0.9);
      margin-top: 0.15rem;
    }

    /* App-kontrollknappar */
    .control-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      border-radius: var(--radius-pill);
      border: 0.5px solid rgba(84,84,88,0.8);
      background: #1c1c1e;
      font-size: 12px;
      padding: 0.35rem 0.85rem;
      color: #f2f2f7;
    }

    .control-btn.primary {
      color: #0a84ff;
      border-color: rgba(10,132,255,0.7);
    }

    .control-btn.destructive {
      color: #ff453a;
      border-color: rgba(255,69,58,0.7);
    }

    .control-btn .icon {
      font-size: 13px;
    }

    /* Snabbknappar beteende */
    .chip-btn {
      border-radius: var(--radius-pill);
      border: 0.5px solid rgba(84,84,88,0.7);
      padding: 0.3rem 0.9rem;
      background: #1c1c1e;
      font-size: 12px;
      color: #f2f2f7;
    }

    .chip-btn.destructive {
      color: #ff453a;
      border-color: rgba(255,69,58,0.8);
      background: rgba(255,69,58,0.18);
    }

    .chip-btn.success {
      color: #30d158;
      border-color: rgba(48,209,88,0.8);
      background: rgba(48,209,88,0.18);
    }

    .chip-btn:active,
    .control-btn:active {
      opacity: 0.75;
    }

  </style>
</head>

<body>

  <!-- FIXED HEADER -->
  <header class="nav-bar">
    <div class="nav-row">
      <div class="nav-title-container">
        <div class="nav-title">Elevlogg</div>
        <div class="nav-subtitle" id="currentTabTitle">Elev 1</div>
      </div>
    </div>

    <div class="tabs-shell">
      <div class="tabs-container" id="tabs"></div>
      <button class="tab-add" id="addTabBtn" type="button">Ôºã</button>
    </div>
  </header>

  <!-- SCROLLANDE MITTDEL -->
  <div class="app">
    <main class="content">
      <p class="hint">
        Varje ny rad b√∂rjar automatiskt med aktuell tid (HH:MM). Anv√§nd flikarna f√∂r olika elever.
      </p>
      <textarea id="notes" placeholder="Ny logg..."></textarea>
    </main>
  </div>

  <!-- FIXED FOOTER -->
  <footer class="bottom-toolbar">
    <div class="bottom-label" id="infoLabel">Automatisk tidsst√§mpel aktiv</div>

    <div class="bottom-section">
      <div class="bottom-section-title">App-kontroller</div>
      <div class="bottom-row">
        <button class="control-btn primary" id="renameTabBtn" type="button">
          <span class="icon">‚úèÔ∏è</span><span>Byt namn</span>
        </button>
        <button class="control-btn destructive" id="deleteTabBtn" type="button">
          <span class="icon">üóëÔ∏è</span><span>Ta bort flik</span>
        </button>
        <button class="control-btn" id="insertDateBtn" type="button">
          <span class="icon">üìÖ</span><span>Datum</span>
        </button>
        <button class="control-btn" id="exportBtn" type="button">
          <span class="icon">‚¨áÔ∏è</span><span>Export .txt</span>
        </button>
        <button class="control-btn" id="themeToggleBtn" type="button">
          <span class="icon" id="themeIcon">üåô</span><span>Tema</span>
        </button>
      </div>
    </div>

    <div class="bottom-section">
      <div class="bottom-section-title">Snabbknappar ‚Äì beteende</div>
      <div class="bottom-row">
        <button class="chip-btn destructive quick-btn" type="button" data-label="Sl√•ss">Sl√•ss</button>
        <button class="chip-btn destructive quick-btn" type="button" data-label="Anv√§nder fula ord">Fula ord</button>
        <button class="chip-btn destructive quick-btn" type="button" data-label="Tjafsar emot">Tjafsar emot</button>
        <button class="chip-btn destructive quick-btn" type="button" data-label="Uppe och g√•r">Uppe och g√•r</button>
        <button class="chip-btn destructive quick-btn" type="button" data-label="F√∂ljer ej instruktion">F√∂ljer ej instruktioner</button>
        <button class="chip-btn destructive quick-btn" type="button" data-label="Pratar rakt ut">Pratar rakt ut</button>
        <button class="chip-btn success quick-btn" type="button" data-label="Ber om urs√§kt">Ber om urs√§kt</button>
        <button class="chip-btn success quick-btn" type="button" data-label="R√§cker upp handen">R√§cker upp handen</button>
      </div>
    </div>
  </footer>

  <script>
    const STORAGE_KEY = 'timeNotesApp_v1';
    const THEME_KEY = 'timeNotesApp_theme';
    let state = { tabs: [], activeId: null };

    function loadState() {
      const raw = localStorage.getItem(STORAGE_KEY);
      if (raw) {
        try { state = JSON.parse(raw); }
        catch { state = { tabs: [], activeId: null }; }
      }
      if (state.tabs.length === 0) {
        const id = String(Date.now());
        state.tabs = [{ id, name: "Elev 1", content: "" }];
        state.activeId = id;
        saveState();
      }
    }

    function saveState() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
    }

    function currentTimeString() {
      const d = new Date();
      return `${String(d.getHours()).padStart(2,"0")}:${String(d.getMinutes()).padStart(2,"0")} `;
    }

    function currentDateHeading() {
      const d = new Date();
      const veckodagar = ["S√∂ndag","M√•ndag","Tisdag","Onsdag","Torsdag","Fredag","L√∂rdag"];
      const m√•nader = ["januari","februari","mars","april","maj","juni","juli","augusti","september","oktober","november","december"];
      return `${veckodagar[d.getDay()]} ${d.getDate()} ${m√•nader[d.getMonth()]} ${d.getFullYear()}`;
    }

    function getActiveTab() {
      return state.tabs.find(t => t.id === state.activeId);
    }

    function updateNavSubtitle() {
      const t = getActiveTab();
      const el = document.getElementById('currentTabTitle');
      if (el && t) el.textContent = t.name;
    }

    function renderTabs(container, ta) {
      container.innerHTML = "";
      state.tabs.forEach(tab => {
        const b = document.createElement("button");
        b.className = "tab" + (tab.id === state.activeId ? " active" : "");
        b.textContent = tab.name;
        b.type = "button";
        b.onclick = () => switchTab(tab.id, container, ta);
        container.appendChild(b);
      });
      updateNavSubtitle();
    }

    function switchTab(id, container, ta) {
      const current = getActiveTab();
      if (current) current.content = ta.value;
      state.activeId = id;
      saveState();
      const next = getActiveTab();
      ta.value = next.content || "";
      ensureFirstLineHasDateAndTime(ta);
      renderTabs(container, ta);
    }

    function addTab(container, ta) {
      const name = prompt("Namn p√• ny elev:");
      if (!name) return;
      const id = Date.now() + "_" + Math.random().toString(16).slice(2);
      state.tabs.push({ id, name: name.trim(), content: "" });
      state.activeId = id;
      saveState();
      renderTabs(container, ta);
      ta.value = "";
      ensureFirstLineHasDateAndTime(ta);
    }

    function renameTab(container) {
      const t = getActiveTab();
      if (!t) return;
      const n = prompt("Nytt namn p√• fliken:", t.name);
      if (!n) return;
      t.name = n.trim();
      saveState();
      renderTabs(container);
    }

    function deleteTab(container, ta) {
      if (state.tabs.length <= 1) {
        alert("Minst en flik kr√§vs.");
        return;
      }
      const t = getActiveTab();
      if (!confirm("Ta bort fliken: " + t.name + "?")) return;
      state.tabs = state.tabs.filter(x => x.id !== t.id);
      state.activeId = state.tabs[0].id;
      saveState();
      renderTabs(container, ta);
      ta.value = getActiveTab().content || "";
      ensureFirstLineHasDateAndTime(ta);
    }

    function ensureFirstLineHasDateAndTime(ta) {
      if (!ta.value.trim()) {
        ta.value = currentDateHeading() + "\n" + currentTimeString();
      }
    }

    function insertDateHeadingAtCursor(ta) {
      const start = ta.selectionStart;
      const before = ta.value.slice(0, start);
      const after = ta.value.slice(start);
      const insert = "\n" + currentDateHeading() + "\n" + currentTimeString();
      ta.value = before + insert + after;
      const newPos = before.length + insert.length;
      ta.selectionStart = ta.selectionEnd = newPos;
      const t = getActiveTab();
      if (t) { t.content = ta.value; saveState(); }
    }

    function exportCurrentTab(ta) {
      const tab = getActiveTab();
      if (!tab) return;
      const elevNamn = tab.name || "Ok√§nd elev";
      const header = `Elev: ${elevNamn}\n\n`;
      const body = ta.value || "";
      const text = header + body;
      const blob = new Blob([text], { type: "text/plain;charset=utf-8" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = (elevNamn || "anteckning").replace(/\W+/g, "_") + ".txt";
      a.click();
      URL.revokeObjectURL(url);
    }

    function insertQuickEntry(label, ta) {
      const start = ta.selectionStart;
      const before = ta.value.slice(0, start);
      const after = ta.value.slice(start);
      const insert = "\n\n" + currentTimeString() + label;
      ta.value = before + insert + after;
      const newPos = before.length + insert.length;
      ta.selectionStart = ta.selectionEnd = newPos;
      const t = getActiveTab();
      if (t) { t.content = ta.value; saveState(); }
    }

    function loadTheme() {
      return localStorage.getItem(THEME_KEY) || "dark";
    }

    function saveTheme(t) {
      localStorage.setItem(THEME_KEY, t);
    }

    function applyTheme(t) {
      const dark = t === "dark";
      document.body.classList.toggle("dark", dark);
      const iconSpan = document.getElementById("themeIcon");
      if (iconSpan) iconSpan.textContent = dark ? "üåô" : "üåû";
    }

    // Stoppa pinch-zoom
    document.addEventListener('touchmove', function (event) {
      if (event.touches.length > 1) {
        event.preventDefault();
      }
    }, { passive: false });

    // Stoppa dubbel-tap-zoom
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (event) {
      const now = Date.now();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);

    window.onload = () => {
      const ta = document.getElementById("notes");
      const tabs = document.getElementById("tabs");
      const addTabBtn = document.getElementById("addTabBtn");
      const renameTabBtn = document.getElementById("renameTabBtn");
      const deleteTabBtn = document.getElementById("deleteTabBtn");
      const insertDateBtn = document.getElementById("insertDateBtn");
      const exportBtn = document.getElementById("exportBtn");
      const themeToggleBtn = document.getElementById("themeToggleBtn");

      loadState();
      renderTabs(tabs, ta);
      ta.value = getActiveTab().content || "";
      ensureFirstLineHasDateAndTime(ta);

      addTabBtn.onclick = () => addTab(tabs, ta);
      renameTabBtn.onclick = () => renameTab(tabs);
      deleteTabBtn.onclick = () => deleteTab(tabs, ta);
      insertDateBtn.onclick = () => insertDateHeadingAtCursor(ta);
      exportBtn.onclick = () => exportCurrentTab(ta);

      document.querySelectorAll(".quick-btn").forEach(btn => {
        btn.onclick = () => insertQuickEntry(btn.dataset.label, ta);
      });

      ta.addEventListener("keydown", e => {
        if (e.key === "Enter") {
          e.preventDefault();
          const pos = ta.selectionStart;
          const before = ta.value.slice(0, pos);
          const after = ta.value.slice(pos);
          const insert = "\n\n" + currentTimeString();
          ta.value = before + insert + after;
          const newPos = before.length + insert.length;
          ta.selectionStart = ta.selectionEnd = newPos;
          const t = getActiveTab();
          if (t) { t.content = ta.value; saveState(); }
        }
      });

      ta.addEventListener("input", () => {
        const t = getActiveTab();
        if (t) { t.content = ta.value; saveState(); }
      });

      let theme = loadTheme();
      applyTheme(theme);
      themeToggleBtn.onclick = () => {
        theme = theme === "dark" ? "light" : "dark";
        applyTheme(theme);
        saveTheme(theme);
      };
    };
  </script>
</body>
</html>
