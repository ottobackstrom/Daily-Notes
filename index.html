<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <title>Tidsanteckningar – elever</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
    }

    .app {
      max-width: 640px;
      margin: 0 auto;
      padding: 1rem;
    }

    h1 {
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
    }

    .hint {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 0.75rem;
    }

    /* Flikar */
    .tabs-container {
      display: flex;
      gap: 0.25rem;
      overflow-x: auto;
      padding-bottom: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .tab {
      flex: 0 0 auto;
      padding: 0.35rem 0.7rem;
      border-radius: 999px;
      border: 1px solid #ccc;
      background: #e7e7e7;
      font-size: 0.85rem;
      white-space: nowrap;
      cursor: pointer;
    }

    .tab.active {
      background: #fff;
      border-color: #007aff;
      font-weight: 600;
    }

    .tab-add {
      flex: 0 0 auto;
      padding: 0.35rem 0.7rem;
      border-radius: 999px;
      border: 1px dashed #aaa;
      background: transparent;
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 0.5rem;
    }

    textarea {
      width: 100%;
      min-height: 55vh;
      font-family: "SF Mono", Menlo, Consolas, monospace;
      font-size: 16px;
      line-height: 1.4;
      padding: 0.75rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      resize: vertical;
      background: #fff;
    }

    .tab-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin: 0.4rem 0 0.4rem;
    }

    .tab-actions button {
      font-size: 0.75rem;
      padding: 0.3rem 0.6rem;
      border-radius: 999px;
      border: 1px solid #ccc;
      background: #f0f0f0;
      cursor: pointer;
    }

    .tab-actions button:active {
      opacity: 0.7;
    }

    /* Snabbknappar för beteenden */
    /* Snabbknappar för vanliga händelser */
.quick-actions {
  display: flex;
  flex-wrap: wrap;
  gap: 0.4rem;
  margin: 0.2rem 0 0.8rem;
}

.quick-actions button {
  font-size: 0.75rem;
  padding: 0.35rem 0.7rem;
  border-radius: 999px;
  border: none;
  background: #ffb3b3;        /* mild röd/pastell */
  color: #660000;             /* mörkröd text för bra kontrast */
  font-weight: 600;
  cursor: pointer;
}

/* Grön knapp – denna överskriver den röda */
.quick-actions button.green-btn {
  background: #b6e8b6;   /* samma milda gröna som tidigare */
  color: #0f4d0f;        /* mörkgrön text */
}
    
.quick-actions button:active {
  opacity: 0.8;
}

/* Grön knapp – positivt beteende */
.green-btn {
  background: #b6e8b6;   /* ljusgrön */
  color: #0f4d0f;        /* mörkgrön text */
  font-weight: 600; 
}

    @media (min-width: 768px) {
      .app {
        padding: 2rem;
      }
      h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>Tidsanteckningar – elever</h1>
    <p class="hint">
      Varje ny rad börjar automatiskt med aktuell tid (HH:MM). Använd flikarna för olika elever.
    </p>

    <!-- Flikar -->
    <div class="tabs-container" id="tabs"></div>

    <!-- Knapp för att lägga till flik -->
    <button class="tab-add" id="addTabBtn" type="button">＋ Ny elev</button>

    <!-- Åtgärder för aktiv flik -->
    <div class="tab-actions">
      <button id="renameTabBtn" type="button">Byt namn på flik</button>
      <button id="deleteTabBtn" type="button">Ta bort flik</button>
      <button id="insertDateBtn" type="button">Infoga datumrubrik</button>
      <button id="exportBtn" type="button">Exportera till .txt</button>
    </div>

    <!-- Snabbknappar för vanliga händelser -->
    <div class="quick-actions">
      <button type="button" class="quick-btn" data-label="Slåss">Slåss</button>
      <button type="button" class="quick-btn" data-label="Använder fula ord">Använder fula ord</button>
      <button type="button" class="quick-btn" data-label="Tjafsar emot">Tjafsar emot</button>
      <button type="button" class="quick-btn green-btn" data-label="Ber om ursäkt">Ber om ursäkt</button>
      <!-- lägg till fler här om du vill -->
    </div>

    <!-- Själva textfältet -->
    <textarea id="notes" placeholder="Börja skriva här..."></textarea>
  </div>

  <script>
    const STORAGE_KEY = 'timeNotesApp_v1';

    let state = {
      tabs: [],
      activeId: null
    };

    function loadState() {
      const raw = localStorage.getItem(STORAGE_KEY);
      if (raw) {
        try {
          state = JSON.parse(raw);
        } catch (e) {
          console.error('Kunde inte läsa state, nollställer.', e);
          state = { tabs: [], activeId: null };
        }
      }

      if (!state.tabs || state.tabs.length === 0) {
        const id = String(Date.now());
        state.tabs = [
          { id, name: 'Elev 1', content: '' }
        ];
        state.activeId = id;
        saveState();
      } else if (!state.activeId) {
        state.activeId = state.tabs[0].id;
      }
    }

    function saveState() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
    }

    function currentTimeString() {
      const d = new Date();
      const h = String(d.getHours()).padStart(2, '0');
      const m = String(d.getMinutes()).padStart(2, '0');
      return h + ':' + m + ' ';
    }

    function currentDateHeading() {
      const d = new Date();
      const y = d.getFullYear();
      const m = String(d.getMonth() + 1).padStart(2, '0');
      const day = String(d.getDate()).padStart(2, '0');
      return '=== ' + y + '-' + m + '-' + day + ' ===';
    }

    function getActiveTab() {
      return state.tabs.find(t => t.id === state.activeId);
    }

    function renderTabs(tabsContainer, ta) {
      tabsContainer.innerHTML = '';
      state.tabs.forEach(tab => {
        const btn = document.createElement('button');
        btn.className = 'tab' + (tab.id === state.activeId ? ' active' : '');
        btn.textContent = tab.name;
        btn.type = 'button';
        btn.addEventListener('click', () => {
          switchTab(tab.id, tabsContainer, ta);
        });
        tabsContainer.appendChild(btn);
      });
    }

    function switchTab(id, tabsContainer, ta) {
      const current = getActiveTab();
      if (current) {
        current.content = ta.value;
      }

      state.activeId = id;
      saveState();

      const newTab = getActiveTab();
      ta.value = newTab.content || '';

      ensureFirstLineHasDateAndTime(ta);
      renderTabs(tabsContainer, ta);
    }

    function addTab(tabsContainer, ta) {
      const name = prompt('Namn på ny flik (t.ex. elevens namn):', '');
      if (!name) return;

      const id = String(Date.now()) + '_' + Math.random().toString(16).slice(2);
      const newTab = { id, name: name.trim(), content: '' };

      const current = getActiveTab();
      if (current) {
        current.content = ta.value;
      }

      state.tabs.push(newTab);
      state.activeId = id;
      saveState();

      renderTabs(tabsContainer, ta);
      ta.value = '';
      ensureFirstLineHasDateAndTime(ta);
    }

    function renameTab(tabsContainer) {
      const tab = getActiveTab();
      if (!tab) return;
      const newName = prompt('Nytt namn för fliken:', tab.name);
      if (!newName) return;
      tab.name = newName.trim();
      saveState();
      renderTabs(tabsContainer);
    }

    function deleteTab(tabsContainer, ta) {
      if (state.tabs.length <= 1) {
        alert('Du måste ha minst en flik.');
        return;
      }
      const tab = getActiveTab();
      if (!tab) return;
      if (!confirm(`Ta bort fliken "${tab.name}"?`)) return;

      state.tabs = state.tabs.filter(t => t.id !== tab.id);
      state.activeId = state.tabs[0].id;
      saveState();
      renderTabs(tabsContainer, ta);
      const newTab = getActiveTab();
      ta.value = newTab.content || '';
      ensureFirstLineHasDateAndTime(ta);
    }

    function ensureFirstLineHasDateAndTime(ta) {
      if (!ta.value.trim()) {
        const dateLine = currentDateHeading();
        ta.value = dateLine + '\n' + currentTimeString();
        const pos = ta.value.length;
        ta.setSelectionRange(pos, pos);
      }
    }

    function insertDateHeadingAtCursor(ta) {
      const heading = currentDateHeading();
      const start = ta.selectionStart;
      const end = ta.selectionEnd;
      const value = ta.value;

      const before = value.slice(0, start);
      const after = value.slice(end);

      const needsLeadingNewline = start > 0 && !before.endsWith('\n');
      const insertText =
        (needsLeadingNewline ? '\n' : '') +
        heading +
        '\n' +
        currentTimeString();

      ta.value = before + insertText + after;
      const newPos = before.length + insertText.length;
      ta.setSelectionRange(newPos, newPos);

      const tab = getActiveTab();
      if (tab) {
        tab.content = ta.value;
        saveState();
      }
    }

    function exportCurrentTab(ta) {
      const tab = getActiveTab();
      if (!tab) return;

      const text = ta.value;
      const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
      const url = URL.createObjectURL(blob);

      const d = new Date();
      const y = d.getFullYear();
      const m = String(d.getMonth() + 1).padStart(2, '0');
      const day = String(d.getDate()).padStart(2, '0');

      let safeName = tab.name.replace(/[^a-z0-9_\-]+/gi, '_');
      if (!safeName) safeName = 'anteckning';

      const filename = `${safeName}_${y}-${m}-${day}.txt`;

      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    // Snabbknapp: ny rad + tid + label
    function insertQuickEntry(label, ta) {
      const start = ta.selectionStart;
      const end = ta.selectionEnd;
      const value = ta.value;

      const before = value.slice(0, start);
      const after = value.slice(end);

      const insertText = '\n' + currentTimeString() + label;

      ta.value = before + insertText + after;

      const newPos = before.length + insertText.length;
      ta.setSelectionRange(newPos, newPos);

      const tab = getActiveTab();
      if (tab) {
        tab.content = ta.value;
        saveState();
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      const ta = document.getElementById('notes');
      const tabsContainer = document.getElementById('tabs');
      const addTabBtn = document.getElementById('addTabBtn');
      const renameTabBtn = document.getElementById('renameTabBtn');
      const deleteTabBtn = document.getElementById('deleteTabBtn');
      const insertDateBtn = document.getElementById('insertDateBtn');
      const exportBtn = document.getElementById('exportBtn');
      const quickButtons = document.querySelectorAll('.quick-btn');

      loadState();
      renderTabs(tabsContainer, ta);
      const tab = getActiveTab();
      ta.value = (tab && tab.content) || '';
      ensureFirstLineHasDateAndTime(ta);

      addTabBtn.addEventListener('click', () => addTab(tabsContainer, ta));
      renameTabBtn.addEventListener('click', () => renameTab(tabsContainer));
      deleteTabBtn.addEventListener('click', () => deleteTab(tabsContainer, ta));
      insertDateBtn.addEventListener('click', () => insertDateHeadingAtCursor(ta));
      exportBtn.addEventListener('click', () => exportCurrentTab(ta));

      quickButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          const label = btn.getAttribute('data-label');
          insertQuickEntry(label, ta);
        });
      });

      // Enter → ny rad + tid
      ta.addEventListener('keydown', function (e) {
        if (e.key === 'Enter') {
          e.preventDefault();

          const start = ta.selectionStart;
          const end = ta.selectionEnd;
          const value = ta.value;

          const before = value.slice(0, start);
          const after = value.slice(end);

          const insertText = '\n' + currentTimeString();

          ta.value = before + insertText + after;

          const newPos = before.length + insertText.length;
          ta.setSelectionRange(newPos, newPos);

          const tab = getActiveTab();
          if (tab) {
            tab.content = ta.value;
            saveState();
          }
        }
      });

      ta.addEventListener('input', () => {
        const tab = getActiveTab();
        if (tab) {
          tab.content = ta.value;
          saveState();
        }
      });
    });
  </script>
</body>
</html>
