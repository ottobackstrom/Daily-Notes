<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <title>Skolg√•ngshandledarappen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

  <!-- iPhone App-st√∂d -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Skolg√•ngshandledarappen" />
  <meta name="theme-color" content="#121212" />
  <link rel="apple-touch-icon" href="icon-193.png" />
  <link rel="manifest" href="manifest.webmanifest" />
  
  <style>
    * {
      box-sizing: border-box;
    }

    :root {
      --bg-gradient-light: linear-gradient(145deg, #eef2ff, #f9fafb);
      --bg-gradient-dark: radial-gradient(circle at top, #1f2937, #020617);
      --card-bg-light: #ffffff;
      --card-bg-dark: #020617;
      --border-subtle-light: #e5e7eb;
      --border-subtle-dark: #1e293b;
      --accent: #2563eb;
      --accent-soft: #dbeafe;
      --accent-dark: #1d4ed8;
      --text-main-light: #020617;
      --text-muted-light: #6b7280;
      --text-main-dark: #e5e7eb;
      --text-muted-dark: #9ca3af;
      --danger-soft: #fee2e2;
      --danger: #b91c1c;
      --success-soft: #dcfce7;
      --success: #166534;
      --radius-lg: 18px;
      --radius-pill: 999px;
      --shadow-soft: 0 18px 40px rgba(15, 23, 42, 0.18);
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", sans-serif;
      background: var(--bg-gradient-light);
      color: var(--text-main-light);
      min-height: 100vh;
      display: flex;
      align-items: stretch;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 720px;
      padding: 1rem;
      display: flex;
      align-items: stretch;
      justify-content: center;
    }

    .app-inner {
      width: 100%;
      background: var(--card-bg-light);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-subtle-light);
      box-shadow: var(--shadow-soft);
      padding: 0.9rem 1rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }

    /* ============== HEADER RAD ============== */

    .header-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.75rem;
    }

    h1 {
      font-size: 1.15rem;
      font-weight: 650;
      letter-spacing: 0.02em;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 0.35rem;
    }

    h1 span.badge {
      font-size: 0.65rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      padding: 0.12rem 0.45rem;
      border-radius: 999px;
      background: var(--accent-soft);
      color: var(--accent-dark);
      font-weight: 600;
    }

    /* Sol/M√•ne-knapp som ikon */
    #themeToggleBtn {
      font-size: 1.5rem;
      background: rgba(148, 163, 184, 0.12);
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      cursor: pointer;
      padding: 0.15rem 0.55rem;
      line-height: 1;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
    }

    #themeToggleBtn:active {
      transform: scale(0.94);
      opacity: 0.85;
    }

    .hint {
      font-size: 0.8rem;
      color: var(--text-muted-light);
      margin: 0;
    }

    /* ============== FLIKAR ============== */

    .tabs-shell {
      background: #f3f4f6;
      border-radius: 999px;
      padding: 0.3rem;
      display: flex;
      align-items: center;
      gap: 0.3rem;
      border: 1px solid #e5e7eb;
    }

    .tabs-container {
      display: flex;
      flex: 1;
      gap: 0.25rem;
      overflow-x: auto;
      padding-bottom: 0.1rem;
      scrollbar-width: none;
    }

    .tabs-container::-webkit-scrollbar {
      display: none;
    }

    .tab {
      flex: 0 0 auto;
      padding: 0.3rem 0.7rem;
      border-radius: 999px;
      border: none;
      background: transparent;
      font-size: 0.8rem;
      cursor: pointer;
      white-space: nowrap;
      color: #4b5563;
      transition: background 0.16s ease, color 0.16s ease, transform 0.08s;
    }

    .tab:hover {
      background: rgba(148, 163, 184, 0.23);
    }

    .tab.active {
      background: #ffffff;
      color: var(--accent-dark);
      font-weight: 600;
      box-shadow: 0 1px 3px rgba(15, 23, 42, 0.2);
      transform: translateY(-1px);
    }

    .tab-add {
      flex: 0 0 auto;
      padding: 0.25rem 0.55rem;
      border-radius: 999px;
      border: none;
      background: rgba(15, 23, 42, 0.08);
      cursor: pointer;
      font-size: 1.1rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: background 0.15s ease, transform 0.08s;
    }

    .tab-add:active {
      transform: scale(0.95);
      opacity: 0.9;
    }

    /* ============== TEXTF√ÑLT & KNAPPAR ============== */

    .tab-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      margin-top: 0.1rem;
    }

    .tab-actions button {
      font-size: 0.75rem;
      padding: 0.3rem 0.7rem;
      border-radius: 999px;
      border: 1px solid var(--border-subtle-light);
      background: #f9fafb;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      color: #374151;
      transition: background 0.15s ease, transform 0.08s, box-shadow 0.12s;
    }

    .tab-actions button:active {
      transform: translateY(1px) scale(0.97);
      box-shadow: inset 0 1px 2px rgba(15, 23, 42, 0.2);
    }

    .quick-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      margin-top: 0.1rem;
      margin-bottom: 0.4rem;
    }

    .quick-actions button {
      font-size: 0.75rem;
      padding: 0.32rem 0.72rem;
      border-radius: 999px;
      border: none;
      background: var(--danger-soft);
      color: var(--danger);
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      transition: transform 0.08s ease, box-shadow 0.12s ease, background 0.12s;
    }

    .quick-actions button::before {
      content: "‚Ä¢";
      font-size: 0.9em;
    }

    .quick-actions button:active {
      transform: translateY(1px) scale(0.97);
      box-shadow: inset 0 1px 2px rgba(127, 29, 29, 0.25);
    }

    .quick-actions .green-btn {
      background: var(--success-soft);
      color: var(--success);
    }

    .quick-actions .green-btn:active {
      box-shadow: inset 0 1px 2px rgba(22, 101, 52, 0.25);
    }

    textarea {
      width: 100%;
      min-height: 55vh;
      font-family: "SF Mono", ui-monospace, Menlo, Consolas, monospace;
      font-size: 15px;
      line-height: 1.4;
      padding: 0.75rem 0.8rem;
      border-radius: 0.75rem;
      border: 1px solid var(--border-subtle-light);
      background: #f9fafb;
      color: inherit;
      resize: vertical;
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.12s ease, background 0.15s;
    }

    textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.2);
      background: #ffffff;
    }

    @media (min-width: 768px) {
      .app-inner {
        padding: 1.1rem 1.4rem 1.2rem;
      }
      h1 {
        font-size: 1.3rem;
      }
    }

    /* ============== DARK MODE ============== */

    body.dark {
      background: var(--bg-gradient-dark);
      color: var(--text-main-dark);
    }

    body.dark .app-inner {
      background: var(--card-bg-dark);
      border-color: var(--border-subtle-dark);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.65);
    }

    body.dark h1 span.badge {
      background: rgba(37, 99, 235, 0.18);
      color: #bfdbfe;
    }

    body.dark .hint {
      color: var(--text-muted-dark);
    }

    body.dark .tabs-shell {
      background: #020617;
      border-color: #1e293b;
    }

    body.dark .tab {
      color: #94a3b8;
    }

    body.dark .tab:hover {
      background: rgba(51, 65, 85, 0.7);
    }

    body.dark .tab.active {
      background: #0b1120;
      color: #bfdbfe;
      box-shadow: 0 1px 3px rgba(15, 23, 42, 0.95);
    }

    body.dark .tab-add {
      background: rgba(148, 163, 184, 0.16);
      color: #e5e7eb;
    }

    body.dark .tab-actions button {
      background: #020617;
      border-color: #1f2937;
      color: #e5e7eb;
    }

    body.dark .quick-actions button {
      background: rgba(127, 29, 29, 0.25);
      color: #fecaca;
    }

    body.dark .quick-actions .green-btn {
      background: rgba(22, 163, 74, 0.22);
      color: #bbf7d0;
    }

    body.dark textarea {
      background: #020617;
      border-color: #1f2937;
      color: #e5e7eb;
    }

    body.dark textarea:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.35);
      background: #020617;
    }

    body.dark #themeToggleBtn {
      background: rgba(15, 23, 42, 0.9);
      border-color: #1e293b;
      color: #facc15;
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="app-inner">

      <!-- HEADER MED RUBRIK + TEMA-KNAPP -->
      <div class="header-row">
        <h1>
          SGHL-Appen
          <span class="badge">Logg</span>
        </h1>
        <button id="themeToggleBtn" type="button" aria-label="V√§xla tema">üåû</button>
      </div>

      <p class="hint">
        Varje ny rad b√∂rjar automatiskt med aktuell tid (HH:MM). Anv√§nd flikarna f√∂r olika elever.
      </p>

      <!-- FLIKAR + NY ELEV -->
      <div class="tabs-shell">
        <div class="tabs-container" id="tabs"></div>
        <button class="tab-add" id="addTabBtn" type="button">Ôºã</button>
      </div>

      <!-- FLIK-√ÖTG√ÑRDER -->
      <div class="tab-actions">
        <button id="renameTabBtn" type="button">Byt namn</button>
        <button id="deleteTabBtn" type="button">Ta bort flik</button>
        <button id="insertDateBtn" type="button">Datumrubrik</button>
        <button id="exportBtn" type="button">Exportera .txt</button>
      </div>

      <!-- SNABBKNAPPAR -->
      <div class="quick-actions">
        <button class="quick-btn" type="button" data-label="Sl√•ss">Sl√•ss</button>
        <button class="quick-btn" type="button" data-label="Anv√§nder fula ord">Anv√§nder fula ord</button>
        <button class="quick-btn" type="button" data-label="Tjafsar emot">Tjafsar emot</button>
        <button class="quick-btn green-btn" type="button" data-label="Ber om urs√§kt">Ber om urs√§kt</button>
      </div>

      <!-- TEXTF√ÑLT -->
      <textarea id="notes" placeholder="B√∂rja skriva h√§r..."></textarea>

    </div>
  </div>

  <script>
    const STORAGE_KEY = 'timeNotesApp_v1';
    const THEME_KEY = 'timeNotesApp_theme';
    let state = { tabs: [], activeId: null };

    function loadState() {
      const raw = localStorage.getItem(STORAGE_KEY);
      if (raw) {
        try { state = JSON.parse(raw); }
        catch { state = { tabs: [], activeId: null }; }
      }
      if (state.tabs.length === 0) {
        const id = String(Date.now());
        state.tabs = [{ id, name: "Elev 1", content: "" }];
        state.activeId = id;
        saveState();
      }
    }

    function saveState() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
    }

    function currentTimeString() {
      const d = new Date();
      return `${String(d.getHours()).padStart(2,"0")}:${String(d.getMinutes()).padStart(2,"0")} `;
    }

    function currentDateHeading() {
      const d = new Date();
      return `=== ${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}-${String(d.getDate()).padStart(2,"0")} ===`;
    }

    function getActiveTab() { 
      return state.tabs.find(t => t.id === state.activeId); 
    }

    function renderTabs(container, ta) {
      container.innerHTML = "";
      state.tabs.forEach(tab => {
        const b = document.createElement("button");
        b.className = "tab" + (tab.id === state.activeId ? " active" : "");
        b.textContent = tab.name;
        b.type = "button";
        b.onclick = () => switchTab(tab.id, container, ta);
        container.appendChild(b);
      });
    }

    function switchTab(id, container, ta) {
      const current = getActiveTab();
      if (current) current.content = ta.value;
      state.activeId = id;
      saveState();
      const next = getActiveTab();
      ta.value = next.content || "";
      ensureFirstLineHasDateAndTime(ta);
      renderTabs(container, ta);
    }

    function addTab(container, ta) {
      const name = prompt("Namn p√• ny elev:");
      if (!name) return;
      const id = Date.now() + "_" + Math.random().toString(16).slice(2);
      state.tabs.push({ id, name: name.trim(), content: "" });
      state.activeId = id;
      saveState();
      renderTabs(container, ta);
      ta.value = "";
      ensureFirstLineHasDateAndTime(ta);
    }

    function renameTab(container) {
      const t = getActiveTab();
      if (!t) return;
      const n = prompt("Nytt namn p√• fliken:", t.name);
      if (!n) return;
      t.name = n.trim();
      saveState();
      renderTabs(container);
    }

    function deleteTab(container, ta) {
      if (state.tabs.length <= 1) {
        alert("Minst en flik kr√§vs.");
        return;
      }
      const t = getActiveTab();
      if (!confirm("Ta bort fliken: " + t.name + "?")) return;
      state.tabs = state.tabs.filter(x => x.id !== t.id);
      state.activeId = state.tabs[0].id;
      saveState();
      renderTabs(container, ta);
      ta.value = getActiveTab().content || "";
      ensureFirstLineHasDateAndTime(ta);
    }

    function ensureFirstLineHasDateAndTime(ta) {
      if (!ta.value.trim()) {
        ta.value = currentDateHeading() + "\n" + currentTimeString();
      }
    }

    function insertDateHeadingAtCursor(ta) {
      const start = ta.selectionStart;
      const before = ta.value.slice(0, start);
      const after = ta.value.slice(start);
      ta.value = before + "\n" + currentDateHeading() + "\n" + currentTimeString() + after;
      ta.selectionStart = ta.selectionEnd = (before + "\n" + currentDateHeading() + "\n" + currentTimeString()).length;
      const t = getActiveTab();
      if (t) { t.content = ta.value; saveState(); }
    }

    function exportCurrentTab(ta) {
  const tab = getActiveTab();
  if (!tab) return;

  const elevNamn = tab.name || "Ok√§nd elev";

  // Bygg texten som ska hamna i filen
  const header = `Elev: ${elevNamn}\n\n`;
  const body = ta.value || "";
  const text = header + body;

  const blob = new Blob([text], { type: "text/plain;charset=utf-8" });
  const url = URL.createObjectURL(blob);

  // Filnamn baserat p√• elevens namn
  const filename = (elevNamn || "anteckning").replace(/\W+/g, "_") + ".txt";

  const a = document.createElement("a");
  a.href = url;
  a.download = filename;
  a.click();
  URL.revokeObjectURL(url);
}

    function insertQuickEntry(label, ta) {
      const start = ta.selectionStart;
      const before = ta.value.slice(0, start);
      const after = ta.value.slice(start);
      const insert = "\n" + currentTimeString() + label;
      ta.value = before + insert + after;
      const newPos = before.length + insert.length;
      ta.selectionStart = ta.selectionEnd = newPos;
      const t = getActiveTab();
      if (t) { t.content = ta.value; saveState(); }
    }

    function loadTheme() {
      return localStorage.getItem(THEME_KEY) || "light";
    }

    function saveTheme(t) {
      localStorage.setItem(THEME_KEY, t);
    }

    function applyTheme(t) {
      const dark = t === "dark";
      document.body.classList.toggle("dark", dark);
      const btn = document.getElementById("themeToggleBtn");
      if (btn) btn.textContent = dark ? "üåô" : "üåû";
    }

    // F√∂rs√∂k stoppa pinch-zoom (nyp-zoom)
document.addEventListener('touchmove', function (event) {
  if (event.touches.length > 1) {
    // Fler √§n ett finger = f√∂rs√∂k till pinch
    event.preventDefault();
  }
}, { passive: false });

// F√∂rs√∂k stoppa dubbel-tap-zoom
let lastTouchEnd = 0;
document.addEventListener('touchend', function (event) {
  const now = Date.now();
  if (now - lastTouchEnd <= 300) {
    // Tv√• snabba taps inom 300 ms ‚Üí stoppa zoom
    event.preventDefault();
  }
  lastTouchEnd = now;
}, false);

    window.onload = () => {
      const ta = document.getElementById("notes");
      const tabs = document.getElementById("tabs");
      const addTabBtn = document.getElementById("addTabBtn");
      const renameTabBtn = document.getElementById("renameTabBtn");
      const deleteTabBtn = document.getElementById("deleteTabBtn");
      const insertDateBtn = document.getElementById("insertDateBtn");
      const exportBtn = document.getElementById("exportBtn");
      const themeToggleBtn = document.getElementById("themeToggleBtn");

      loadState();
      renderTabs(tabs, ta);
      ta.value = getActiveTab().content || "";
      ensureFirstLineHasDateAndTime(ta);

      addTabBtn.onclick = () => addTab(tabs, ta);
      renameTabBtn.onclick = () => renameTab(tabs);
      deleteTabBtn.onclick = () => deleteTab(tabs, ta);
      insertDateBtn.onclick = () => insertDateHeadingAtCursor(ta);
      exportBtn.onclick = () => exportCurrentTab(ta);

      document.querySelectorAll(".quick-btn").forEach(btn => {
        btn.onclick = () => insertQuickEntry(btn.dataset.label, ta);
      });

      ta.addEventListener("keydown", e => {
        if (e.key === "Enter") {
          e.preventDefault();
          const pos = ta.selectionStart;
          const before = ta.value.slice(0, pos);
          const after = ta.value.slice(pos);
          const insert = "\n" + currentTimeString();
          ta.value = before + insert + after;
          const newPos = before.length + insert.length;
          ta.selectionStart = ta.selectionEnd = newPos;
          const t = getActiveTab();
          if (t) { t.content = ta.value; saveState(); }
        }
      });

      ta.addEventListener("input", () => {
        const t = getActiveTab();
        if (t) { t.content = ta.value; saveState(); }
      });

      let theme = loadTheme();
      applyTheme(theme);
      themeToggleBtn.onclick = () => {
        theme = theme === "dark" ? "light" : "dark";
        applyTheme(theme);
        saveTheme(theme);
      };
    };
  </script>
</body>
</html>
