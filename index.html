<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <title>Skolg√•ngshandledarappen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

  <!-- iPhone App-st√∂d -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Skolg√•ngshandledarappen" />
  <meta name="theme-color" content="#F2F2F7" />
  <link rel="apple-touch-icon" href="icon-193.png" />
  <link rel="manifest" href="manifest.webmanifest" />

  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    :root {
      --ios-bg: #f2f2f7;
      --ios-surface: #ffffff;
      --ios-separator: rgba(60, 60, 67, 0.29);
      --ios-secondary: rgba(60, 60, 67, 0.6);
      --ios-label: #000000;
      --ios-accent: #007aff;
      --ios-destructive: #ff3b30;
      --ios-success: #34c759;
      --radius-pill: 999px;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, sans-serif;
      background: var(--ios-bg);
      color: var(--ios-label);
    }

    .app {
      max-width: 768px;
      margin: 0 auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: var(--ios-bg);
    }

    /* ======= TOPP-NAV BAR (likt Anteckningar) ======= */

    .nav-bar {
      position: sticky;
      top: 0;
      z-index: 10;
      background: rgba(242, 242, 247, 0.95);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 0.5px solid var(--ios-separator);
      padding: 0.3rem 0.75rem 0.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.10rem;
    }

    .nav-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.5rem;
    }

    .nav-left,
    .nav-right {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      min-width: 0;
    }

    .nav-title-container {
      flex: 1;
      text-align: center;
    }

    .nav-title {
      font-size: 17px;
      font-weight: 600;
      line-height: 1.2;
    }

    .nav-subtitle {
      font-size: 11px;
      color: var(--ios-secondary);
    }

    .nav-btn {
      border: none;
      background: transparent;
      font-size: 15px;
      color: var(--ios-accent);
      padding: 0.2rem 0.1rem;
      display: inline-flex;
      align-items: center;
      gap: 0.15rem;
      border-radius: 8px;
    }

    .nav-btn-icon {
      width: 28px;
      height: 28px;
      border-radius: 999px;
      border: none;
      background: rgba(60, 60, 67, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 15px;
      color: var(--ios-label);
    }

    .nav-btn-icon:active,
    .nav-btn:active {
      background: rgba(60, 60, 67, 0.15);
    }

    /* ======= FLIKAR (segmented control-k√§nsla) ======= */

    .tabs-shell {
      margin: 0.35rem 0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .tabs-container {
      flex: 1;
      display: flex;
      overflow-x: auto;
      gap: 0.25rem;
      padding-bottom: 0.1rem;
      scrollbar-width: none;
    }

    .tabs-container::-webkit-scrollbar {
      display: none;
    }

    .tab {
      border-radius: var(--radius-pill);
      border: 0.5px solid transparent;
      background: #e5e5ea;
      color: #3c3c43;
      font-size: 13px;
      padding: 0.25rem 0.7rem;
      white-space: nowrap;
      flex: 0 0 auto;
    }

    .tab.active {
      background: var(--ios-surface);
      border-color: var(--ios-separator);
      color: var(--ios-accent);
      font-weight: 600;
      box-shadow: 0 1px 2px rgba(0,0,0,0.10);
    }

    .tab-add {
      flex: 0 0 auto;
      border-radius: 999px;
      border: none;
      background: #e5e5ea;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .tab-add:active,
    .tab:active {
      opacity: 0.8;
    }

    /* ======= INNEH√ÖLL ======= */

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 0.5rem 0.75rem 0.75rem;
      gap: 0.45rem;
    }

    .hint {
      font-size: 12px;
      color: var(--ios-secondary);
      padding: 0 0.25rem;
    }

    .toolbar-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
    }

    .chip-btn {
      border-radius: var(--radius-pill);
      border: 0.5px solid rgba(60,60,67,0.2);
      padding: 0.25rem 0.7rem;
      background: var(--ios-surface);
      font-size: 12px;
      color: #3c3c43;
    }

    .chip-btn.destructive {
      color: var(--ios-destructive);
      border-color: rgba(255,59,48,0.3);
    }

    .chip-btn.success {
      color: var(--ios-success);
      border-color: rgba(52,199,89,0.3);
    }

    .chip-btn:active {
      background: #e5e5ea;
    }

    textarea {
      margin-top: 0.25rem;
      flex: 1;
      width: 100%;
      border: none;
      border-radius: 12px;
      padding: 0.75rem 0.75rem;
      font-family: "SF Mono", ui-monospace, Menlo, Consolas, monospace;
      font-size: 15px;
      line-height: 1.4;
      background: var(--ios-surface);
      color: var(--ios-label);
      resize: none;
      outline: none;
      box-shadow: 0 0 0 0.5px rgba(60,60,67,0.15);
    }

    textarea:focus {
      box-shadow: 0 0 0 1px rgba(0,122,255,0.5);
    }

    /* ======= NEDRE VERKTYGSRAD (likt Anteckningar) ======= */

    .bottom-toolbar {
      position: sticky;
      bottom: 0;
      z-index: 5;
      background: rgba(242, 242, 247, 0.97);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-top: 0.5px solid var(--ios-separator);
      padding: 0.25rem 1.5rem 0.45rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.5rem;
    }

    .bottom-group {
      display: flex;
      gap: 0.4rem;
      align-items: center;
    }

    .bottom-icon-btn {
      width: 30px;
      height: 30px;
      border-radius: 999px;
      border: none;
      background: rgba(60, 60, 67, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }

    .bottom-icon-btn:active {
      background: rgba(60,60,67,0.2);
    }

    .bottom-label {
      font-size: 11px;
      color: var(--ios-secondary);
    }

    /* ======= DARK MODE (enkel variant) ======= */

    body.dark {
      background: #000000;
    }

    body.dark .app {
      background: #000000;
    }

    body.dark .nav-bar,
    body.dark .bottom-toolbar {
      background: rgba(22, 22, 24, 0.94);
      border-color: rgba(84, 84, 88, 0.65);
    }

    body.dark .content {
      background: #000000;
    }

    body.dark textarea {
      background: #1c1c1e;
      color: #ffffff;
      box-shadow: 0 0 0 0.5px rgba(84,84,88,0.6);
    }

    body.dark .tab {
      background: #3a3a3c;
      color: #f2f2f7;
    }

    body.dark .tab.active {
      background: #1c1c1e;
      color: #0a84ff;
      border-color: rgba(84,84,88,0.6);
    }

    body.dark .tab-add {
      background: #3a3a3c;
      color: #f2f2f7;
    }

    body.dark .chip-btn {
      background: #1c1c1e;
      color: #f2f2f7;
      border-color: rgba(84,84,88,0.6);
    }

    body.dark .bottom-icon-btn {
      background: #3a3a3c;
      color: #f2f2f7;
    }

    body.dark .nav-btn-icon {
      background: #3a3a3c;
      color: #f2f2f7;
    }

    body.dark .hint,
    body.dark .nav-subtitle,
    body.dark .bottom-label {
      color: rgba(235,235,245,0.6);
    }
  </style>
</head>

<body>
  <div class="app">

    <!-- NAV BAR -->
    <header class="nav-bar">
      <div class="nav-row">
        <div class="nav-left">
          <!-- ‚ÄúTillbaka‚Äù-k√§nsla om du vill l√§nka n√•gonstans sen -->
          <button class="nav-btn" type="button">
            <span>Skolg√•ng</span>
          </button>
        </div>

        <div class="nav-title-container">
          <div class="nav-title">Loggar</div>
          <div class="nav-subtitle" id="currentTabTitle">Elev 1</div>
        </div>

        <div class="nav-right">
          <button class="nav-btn-icon" id="themeToggleBtn" type="button" aria-label="V√§xla tema">‚òÄÔ∏è</button>
        </div>
      </div>

      <!-- Flikar -->
      <div class="tabs-shell">
        <div class="tabs-container" id="tabs"></div>
        <button class="tab-add" id="addTabBtn" type="button">Ôºã</button>
      </div>
    </header>

    <!-- INNEH√ÖLL -->
    <main class="content">
      <p class="hint">
        Varje ny rad b√∂rjar automatiskt med aktuell tid (HH:MM). Anv√§nd flikarna f√∂r olika elever.
      </p>

      <!-- √Ötg√§rder -->
      <div class="toolbar-row">
        <button class="chip-btn" id="renameTabBtn" type="button">Byt namn</button>
        <button class="chip-btn destructive" id="deleteTabBtn" type="button">Ta bort flik</button>
        <button class="chip-btn" id="insertDateBtn" type="button">Datumrubrik</button>
        <button class="chip-btn" id="exportBtn" type="button">Exportera .txt</button>
      </div>

      <!-- Snabbknappar -->
      <div class="toolbar-row">
        <button class="chip-btn destructive quick-btn" type="button" data-label="Sl√•ss">Sl√•ss</button>
        <button class="chip-btn destructive quick-btn" type="button" data-label="Anv√§nder fula ord">Anv√§nder fula ord</button>
        <button class="chip-btn destructive quick-btn" type="button" data-label="Tjafsar emot">Tjafsar emot</button>
        <button class="chip-btn success quick-btn" type="button" data-label="Ber om urs√§kt">Ber om urs√§kt</button>
      </div>

      <!-- Textf√§lt -->
      <textarea id="notes" placeholder="Ny logg..."></textarea>
    </main>

    <!-- NEDRE VERKTYGSRAD -->
    <footer class="bottom-toolbar">
      <div class="bottom-group">
        <button class="bottom-icon-btn" type="button" id="insertDateBtnBottom">üìÖ</button>
        <button class="bottom-icon-btn" type="button" id="exportBtnBottom">‚¨áÔ∏è</button>
      </div>
      <div class="bottom-group">
        <span class="bottom-label" id="infoLabel">Automatisk tidsst√§mpel aktiv</span>
      </div>
    </footer>
  </div>

  <script>
    const STORAGE_KEY = 'timeNotesApp_v1';
    const THEME_KEY = 'timeNotesApp_theme';
    let state = { tabs: [], activeId: null };

    function loadState() {
      const raw = localStorage.getItem(STORAGE_KEY);
      if (raw) {
        try { state = JSON.parse(raw); }
        catch { state = { tabs: [], activeId: null }; }
      }
      if (state.tabs.length === 0) {
        const id = String(Date.now());
        state.tabs = [{ id, name: "Elev 1", content: "" }];
        state.activeId = id;
        saveState();
      }
    }

    function saveState() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
    }

    function currentTimeString() {
      const d = new Date();
      return `${String(d.getHours()).padStart(2,"0")}:${String(d.getMinutes()).padStart(2,"0")} `;
    }

    function currentDateHeading() {
      const d = new Date();
      return `=== ${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}-${String(d.getDate()).padStart(2,"0")} ===`;
    }

    function getActiveTab() {
      return state.tabs.find(t => t.id === state.activeId);
    }

    function updateNavSubtitle() {
      const t = getActiveTab();
      const el = document.getElementById('currentTabTitle');
      if (el && t) el.textContent = t.name;
    }

    function renderTabs(container, ta) {
      container.innerHTML = "";
      state.tabs.forEach(tab => {
        const b = document.createElement("button");
        b.className = "tab" + (tab.id === state.activeId ? " active" : "");
        b.textContent = tab.name;
        b.type = "button";
        b.onclick = () => switchTab(tab.id, container, ta);
        container.appendChild(b);
      });
      updateNavSubtitle();
    }

    function switchTab(id, container, ta) {
      const current = getActiveTab();
      if (current) current.content = ta.value;
      state.activeId = id;
      saveState();
      const next = getActiveTab();
      ta.value = next.content || "";
      ensureFirstLineHasDateAndTime(ta);
      renderTabs(container, ta);
    }

    function addTab(container, ta) {
      const name = prompt("Namn p√• ny elev:");
      if (!name) return;
      const id = Date.now() + "_" + Math.random().toString(16).slice(2);
      state.tabs.push({ id, name: name.trim(), content: "" });
      state.activeId = id;
      saveState();
      renderTabs(container, ta);
      ta.value = "";
      ensureFirstLineHasDateAndTime(ta);
    }

    function renameTab(container) {
      const t = getActiveTab();
      if (!t) return;
      const n = prompt("Nytt namn p√• fliken:", t.name);
      if (!n) return;
      t.name = n.trim();
      saveState();
      renderTabs(container);
    }

    function deleteTab(container, ta) {
      if (state.tabs.length <= 1) {
        alert("Minst en flik kr√§vs.");
        return;
      }
      const t = getActiveTab();
      if (!confirm("Ta bort fliken: " + t.name + "?")) return;
      state.tabs = state.tabs.filter(x => x.id !== t.id);
      state.activeId = state.tabs[0].id;
      saveState();
      renderTabs(container, ta);
      ta.value = getActiveTab().content || "";
      ensureFirstLineHasDateAndTime(ta);
    }

    function ensureFirstLineHasDateAndTime(ta) {
      if (!ta.value.trim()) {
        ta.value = currentDateHeading() + "\n" + currentTimeString();
      }
    }

    function insertDateHeadingAtCursor(ta) {
      const start = ta.selectionStart;
      const before = ta.value.slice(0, start);
      const after = ta.value.slice(start);
      const insert = "\n" + currentDateHeading() + "\n" + currentTimeString();
      ta.value = before + insert + after;
      const newPos = before.length + insert.length;
      ta.selectionStart = ta.selectionEnd = newPos;
      const t = getActiveTab();
      if (t) { t.content = ta.value; saveState(); }
    }

    function exportCurrentTab(ta) {
      const tab = getActiveTab();
      if (!tab) return;

      const elevNamn = tab.name || "Ok√§nd elev";
      const header = `Elev: ${elevNamn}\n\n`;
      const body = ta.value || "";
      const text = header + body;

      const blob = new Blob([text], { type: "text/plain;charset=utf-8" });
      const url = URL.createObjectURL(blob);
      const filename = (elevNamn || "anteckning").replace(/\W+/g, "_") + ".txt";

      const a = document.createElement("a");
      a.href = url;
      a.download = filename;
      a.click();
      URL.revokeObjectURL(url);
    }

    function insertQuickEntry(label, ta) {
      const start = ta.selectionStart;
      const before = ta.value.slice(0, start);
      const after = ta.value.slice(start);
      const insert = "\n" + currentTimeString() + label;
      ta.value = before + insert + after;
      const newPos = before.length + insert.length;
      ta.selectionStart = ta.selectionEnd = newPos;
      const t = getActiveTab();
      if (t) { t.content = ta.value; saveState(); }
    }

    function loadTheme() {
      return localStorage.getItem(THEME_KEY) || "light";
    }

    function saveTheme(t) {
      localStorage.setItem(THEME_KEY, t);
    }

    function applyTheme(t) {
      const dark = t === "dark";
      document.body.classList.toggle("dark", dark);
      const btn = document.getElementById("themeToggleBtn");
      if (btn) btn.textContent = dark ? "üåô" : "‚òÄÔ∏è";
    }

    // Stoppa pinch-zoom
    document.addEventListener('touchmove', function (event) {
      if (event.touches.length > 1) {
        event.preventDefault();
      }
    }, { passive: false });

    // Stoppa dubbel-tap-zoom
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (event) {
      const now = Date.now();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);

    window.onload = () => {
      const ta = document.getElementById("notes");
      const tabs = document.getElementById("tabs");
      const addTabBtn = document.getElementById("addTabBtn");
      const renameTabBtn = document.getElementById("renameTabBtn");
      const deleteTabBtn = document.getElementById("deleteTabBtn");
      const insertDateBtn = document.getElementById("insertDateBtn");
      const exportBtn = document.getElementById("exportBtn");
      const themeToggleBtn = document.getElementById("themeToggleBtn");
      const insertDateBtnBottom = document.getElementById("insertDateBtnBottom");
      const exportBtnBottom = document.getElementById("exportBtnBottom");

      loadState();
      renderTabs(tabs, ta);
      ta.value = getActiveTab().content || "";
      ensureFirstLineHasDateAndTime(ta);

      addTabBtn.onclick = () => addTab(tabs, ta);
      renameTabBtn.onclick = () => renameTab(tabs);
      deleteTabBtn.onclick = () => deleteTab(tabs, ta);
      insertDateBtn.onclick = () => insertDateHeadingAtCursor(ta);
      insertDateBtnBottom.onclick = () => insertDateHeadingAtCursor(ta);
      exportBtn.onclick = () => exportCurrentTab(ta);
      exportBtnBottom.onclick = () => exportCurrentTab(ta);

      document.querySelectorAll(".quick-btn").forEach(btn => {
        btn.onclick = () => insertQuickEntry(btn.dataset.label, ta);
      });

      ta.addEventListener("keydown", e => {
        if (e.key === "Enter") {
          e.preventDefault();
          const pos = ta.selectionStart;
          const before = ta.value.slice(0, pos);
          const after = ta.value.slice(pos);
          const insert = "\n" + currentTimeString();
          ta.value = before + insert + after;
          const newPos = before.length + insert.length;
          ta.selectionStart = ta.selectionEnd = newPos;
          const t = getActiveTab();
          if (t) { t.content = ta.value; saveState(); }
        }
      });

      ta.addEventListener("input", () => {
        const t = getActiveTab();
        if (t) { t.content = ta.value; saveState(); }
      });

      let theme = loadTheme();
      applyTheme(theme);
      themeToggleBtn.onclick = () => {
        theme = theme === "dark" ? "light" : "dark";
        applyTheme(theme);
        saveTheme(theme);
      };
    };
  </script>
</body>
</html>
