<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <title>Tidsanteckningar – elever</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
    }

    .app {
      max-width: 640px;
      margin: 0 auto;
      padding: 1rem;
    }

    h1 {
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
    }

    .hint {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 0.75rem;
    }

    /* Flikar */
    .tabs-container {
      display: flex;
      gap: 0.25rem;
      overflow-x: auto;
      padding-bottom: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .tab {
      flex: 0 0 auto;
      padding: 0.35rem 0.7rem;
      border-radius: 999px;
      border: 1px solid #ccc;
      background: #e7e7e7;
      font-size: 0.85rem;
      white-space: nowrap;
      cursor: pointer;
    }

    .tab.active {
      background: #fff;
      border-color: #007aff;
      font-weight: 600;
    }

    .tab-add {
      flex: 0 0 auto;
      padding: 0.35rem 0.7rem;
      border-radius: 999px;
      border: 1px dashed #aaa;
      background: transparent;
      font-size: 1rem;
      cursor: pointer;
    }

    textarea {
      width: 100%;
      min-height: 65vh;
      font-family: "SF Mono", Menlo, Consolas, monospace;
      font-size: 16px; /* viktigt på mobil så inte zoom triggas */
      line-height: 1.4;
      padding: 0.75rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      resize: vertical;
      background: #fff;
    }

    .tab-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin: 0.4rem 0 0.8rem;
    }

    .tab-actions button {
      font-size: 0.75rem;
      padding: 0.3rem 0.6rem;
      border-radius: 999px;
      border: 1px solid #ccc;
      background: #f0f0f0;
      cursor: pointer;
    }

    .tab-actions button:active {
      opacity: 0.7;
    }

    @media (min-width: 768px) {
      .app {
        padding: 2rem;
      }
      h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>Tidsanteckningar – elever</h1>
    <p class="hint">
      Varje ny rad börjar automatiskt med aktuell tid (HH:MM). Använd flikarna för olika elever.
    </p>

    <!-- Flikar -->
    <div class="tabs-container" id="tabs"></div>

    <!-- Knapp för att lägga till flik -->
    <button class="tab-add" id="addTabBtn">＋ Ny elev</button>
