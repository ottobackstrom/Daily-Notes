<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <title>Skolg√•ngshandledarappen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

  <!-- iPhone App-st√∂d -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Skolg√•ngshandledarappen" />
  <meta name="theme-color" content="#F2F2F7" />
  <link rel="apple-touch-icon" href="icon-193.png" />
  <link rel="manifest" href="manifest.webmanifest" />

  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    :root {
      --ios-bg: #f2f2f7;
      --ios-surface: #ffffff;
      --ios-separator: rgba(60, 60, 67, 0.29);
      --ios-secondary: rgba(60, 60, 67, 0.6);
      --ios-label: #000000;
      --ios-accent: #007aff;
      --ios-destructive: #ff3b30;
      --ios-success: #34c759;
      --radius-pill: 999px;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, sans-serif;
      background: var(--ios-bg);
      color: var(--ios-label);
      width: 100%;
      overflow-x: hidden;
    }

    /* ======= TOPP ‚Äì FULLBREDD ======= */

    .nav-bar {
      position: sticky;
      top: 0;
      z-index: 10;
      width: 100%;
      background: rgba(242,242,247,0.97);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 0.5px solid var(--ios-separator);
      padding: 0.5rem 1rem 0.45rem;
      display: flex;
      flex-direction: column;
      gap: 0.45rem;
    }

    .nav-title {
      font-size: 18px;
      font-weight: 600;
      text-align: center;
      color: var(--ios-label);
    }

    .nav-subtitle {
      text-align: center;
      font-size: 12px;
      color: var(--ios-secondary);
    }

    /* ======= FLIKAR ======= */

    .tabs-shell {
      width: 100%;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .tabs-container {
      flex: 1;
      display: flex;
      overflow-x: auto;
      gap: 0.3rem;
      padding-bottom: 0.1rem;
      scrollbar-width: none;
    }

    .tabs-container::-webkit-scrollbar {
      display: none;
    }

    .tab {
      border-radius: var(--radius-pill);
      border: 0.5px solid transparent;
      background: #e5e5ea;
      color: #3c3c43;
      font-size: 14px;
      padding: 0.25rem 0.75rem;
      white-space: nowrap;
      flex: 0 0 auto;
    }

    .tab.active {
      background: var(--ios-surface);
      border-color: var(--ios-separator);
      color: var(--ios-accent);
      font-weight: 600;
    }

    .tab-add {
      border-radius: 999px;
      border: none;
      background: #e5e5ea;
      width: 32px;
      height: 32px;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ======= APP ‚Äì NU FULLBREDD ======= */

    .app {
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 0 1rem;
    }

    /* ======= INNEH√ÖLL ======= */

    .hint {
      font-size: 12px;
      color: var(--ios-secondary);
      margin-top: 0.5rem;
    }

    textarea {
      width: 100%;
      flex: 1;
      margin-top: 0.5rem;
      border: none;
      border-radius: 12px;
      padding: 0.9rem;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      background: var(--ios-surface);
      color: var(--ios-label);
      resize: none;
      outline: none;
      box-shadow: 0 0 0 0.5px rgba(60,60,67,0.2);
      min-height: 50vh;
    }

    /* ======= NEDRE VERKTYGSPANEL ======= */

    .bottom-toolbar {
      width: 100%;
      position: sticky;
      bottom: 0;
      background: rgba(242,242,247,0.97);
      backdrop-filter: blur(20px);
      border-top: 0.5px solid var(--ios-separator);
      padding: 0.65rem 1rem 0.9rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .bottom-section-title {
      font-size: 12px;
      text-transform: uppercase;
      color: var(--ios-secondary);
    }

    .bottom-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .control-btn,
    .chip-btn {
      border-radius: var(--radius-pill);
      padding: 0.35rem 0.85rem;
      font-size: 13px;
      border: 0.5px solid rgba(60,60,67,0.2);
      background: var(--ios-surface);
    }

    .control-btn.primary { color: var(--ios-accent); }
    .control-btn.destructive { color: var(--ios-destructive); }
    .chip-btn.destructive { color: var(--ios-destructive); }
    .chip-btn.success { color: var(--ios-success); }

    /* ======= DARK MODE ======= */

    body.dark .nav-bar,
    body.dark .bottom-toolbar {
      background: rgba(22,22,24,0.94);
      border-color: rgba(84,84,88,0.6);
    }

    body.dark .nav-title,
    body.dark .bottom-section-title,
    body.dark .nav-subtitle,
    body.dark .hint {
      color: rgba(240,240,245,0.9);
    }

    body.dark textarea {
      background: #1c1c1e;
      color: white;
      box-shadow: 0 0 0 0.5px rgba(80,80,85,0.6);
    }

    body.dark .tab { background: #3a3a3c; color: #f2f2f7; }
    body.dark .tab.active { background: #1c1c1e; color: #0a84ff; }
    body.dark .control-btn,
    body.dark .chip-btn {
      background: #1c1c1e;
      border-color: rgba(80,80,85,0.6);
      color: #f2f2f7;
    }
  </style>
</head>

<body>

  <!-- TOPP -->
  <header class="nav-bar">
    <div class="nav-title">SGHL-Logg</div>
    <div class="nav-subtitle" id="currentTabTitle">Elev 1</div>

    <div class="tabs-shell">
      <div class="tabs-container" id="tabs"></div>
      <button class="tab-add" id="addTabBtn">Ôºã</button>
    </div>
  </header>

  <!-- APPEN ‚Äì FULL BREDD -->
  <div class="app">

    <p class="hint">Varje ny rad b√∂rjar automatiskt med aktuell tid (HH:MM).</p>

    <textarea id="notes" placeholder="Ny logg..."></textarea>

    <!-- NEDRE PANEL -->
    <footer class="bottom-toolbar">

      <div>
        <div class="bottom-section-title">App-kontroller</div>
        <div class="bottom-row">
          <button class="control-btn primary" id="renameTabBtn">Byt namn</button>
          <button class="control-btn destructive" id="deleteTabBtn">Ta bort flik</button>
          <button class="control-btn" id="insertDateBtn">Datum</button>
          <button class="control-btn" id="exportBtn">Export .txt</button>
          <button class="control-btn" id="themeToggleBtn"><span id="themeIcon">‚òÄÔ∏è</span> Tema</button>
        </div>
      </div>

      <div>
        <div class="bottom-section-title">Snabbknappar ‚Äì beteende</div>
        <div class="bottom-row">
          <button class="chip-btn destructive quick-btn" data-label="Sl√•ss">Sl√•ss</button>
          <button class="chip-btn destructive quick-btn" data-label="Anv√§nder fula ord">Fula ord</button>
          <button class="chip-btn destructive quick-btn" data-label="Tjafsar emot">Tjafsar emot</button>
          <button class="chip-btn success quick-btn" data-label="Ber om urs√§kt">Ber om urs√§kt</button>
        </div>
      </div>

    </footer>
  </div>

  <script>
    const STORAGE_KEY = 'timeNotesApp_v1';
    const THEME_KEY = 'timeNotesApp_theme';
    let state = { tabs: [], activeId: null };

    function loadState() {
      const raw = localStorage.getItem(STORAGE_KEY);
      if (raw) {
        try { state = JSON.parse(raw); }
        catch { state = { tabs: [], activeId: null }; }
      }
      if (state.tabs.length === 0) {
        const id = String(Date.now());
        state.tabs = [{ id, name: "Elev 1", content: "" }];
        state.activeId = id;
        saveState();
      }
    }

    function saveState() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
    }

    function currentTimeString() {
      const d = new Date();
      return `${String(d.getHours()).padStart(2,"0")}:${String(d.getMinutes()).padStart(2,"0")} `;
    }

    function currentDateHeading() {
      const d = new Date();
      return `=== ${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}-${String(d.getDate()).padStart(2,"0")} ===`;
    }

    function getActiveTab() {
      return state.tabs.find(t => t.id === state.activeId);
    }

    /* RENDERA FLIKAR */
    function updateNavSubtitle() {
      const t = getActiveTab();
      document.getElementById("currentTabTitle").textContent = t?.name || "";
    }

    function renderTabs(container, ta) {
      container.innerHTML = "";
      state.tabs.forEach(tab => {
        const b = document.createElement("button");
        b.className = "tab" + (tab.id === state.activeId ? " active" : "");
        b.textContent = tab.name;
        b.onclick = () => switchTab(tab.id, container, ta);
        container.appendChild(b);
      });
      updateNavSubtitle();
    }

    function switchTab(id, container, ta) {
      const current = getActiveTab();
      if (current) current.content = ta.value;
      state.activeId = id;
      saveState();

      const next = getActiveTab();
      ta.value = next.content || "";
      ensureFirstLineHasDateAndTime(ta);
      renderTabs(container, ta);
    }

    function addTab(container, ta) {
      const name = prompt("Namn p√• ny elev:");
      if (!name) return;

      const id = Date.now() + "_" + Math.random().toString(16).slice(2);
      state.tabs.push({ id, name, content: "" });
      state.activeId = id;
      saveState();

      renderTabs(container, ta);
      ta.value = "";
      ensureFirstLineHasDateAndTime(ta);
    }

    function renameTab() {
      const t = getActiveTab();
      if (!t) return;

      const n = prompt("Nytt namn:", t.name);
      if (!n) return;

      t.name = n.trim();
      saveState();
      renderTabs(document.getElementById("tabs"), document.getElementById("notes"));
    }

    function deleteTab() {
      if (state.tabs.length <= 1) {
        alert("Minst en flik beh√∂vs.");
        return;
      }

      const t = getActiveTab();
      if (!confirm("Ta bort fliken: " + t.name + "?")) return;

      state.tabs = state.tabs.filter(x => x.id !== t.id);
      state.activeId = state.tabs[0].id;
      saveState();

      const ta = document.getElementById("notes");
      renderTabs(document.getElementById("tabs"), ta);
      ta.value = getActiveTab().content || "";
      ensureFirstLineHasDateAndTime(ta);
    }

    /* TEXTLOGIK */

    function ensureFirstLineHasDateAndTime(ta) {
      if (!ta.value.trim()) {
        ta.value = currentDateHeading() + "\n" + currentTimeString();
      }
    }

    function insertDateHeadingAtCursor(ta) {
      const start = ta.selectionStart;
      const insert = "\n" + currentDateHeading() + "\n" + currentTimeString();
      ta.value = ta.value.slice(0, start) + insert + ta.value.slice(start);
      ta.selectionStart = ta.selectionEnd = start + insert.length;

      const t = getActiveTab();
      t.content = ta.value;
      saveState();
    }

    function exportCurrentTab(ta) {
      const tab = getActiveTab();
      if (!tab) return;
      const header = `Elev: ${tab.name}\n\n`;
      const blob = new Blob([header + ta.value], { type: "text/plain;charset=utf-8" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = tab.name.replace(/\W+/g, "_") + ".txt";
      a.click();
      URL.revokeObjectURL(url);
    }

    function insertQuickEntry(label, ta) {
      const start = ta.selectionStart;
      const insert = "\n\n" + currentTimeString() + label;
      ta.value = ta.value.slice(0, start) + insert + ta.value.slice(start);
      ta.selectionStart = ta.selectionEnd = start + insert.length;

      getActiveTab().content = ta.value;
      saveState();
    }

    /* TEMA */

    function loadTheme() {
      return localStorage.getItem(THEME_KEY) || "light";
    }

    function saveTheme(t) {
      localStorage.setItem(THEME_KEY, t);
    }

    function applyTheme(t) {
      document.body.classList.toggle("dark", t === "dark");
      document.getElementById("themeIcon").textContent = t === "dark" ? "üåô" : "‚òÄÔ∏è";
    }

    /* STOPPA ZOOM */

    document.addEventListener('touchmove', e => {
      if (e.touches.length > 1) e.preventDefault();
    }, { passive: false });

    let lastTouchEnd = 0;
    document.addEventListener('touchend', e => {
      const now = Date.now();
      if (now - lastTouchEnd <= 300) e.preventDefault();
      lastTouchEnd = now;
    });

    /* INIT */
    window.onload = () => {
      const ta = document.getElementById("notes");
      const tabs = document.getElementById("tabs");

      loadState();
      renderTabs(tabs, ta);

      ta.value = getActiveTab().content || "";
      ensureFirstLineHasDateAndTime(ta);

      document.getElementById("addTabBtn").onclick = () => addTab(tabs, ta);
      document.getElementById("renameTabBtn").onclick = renameTab;
      document.getElementById("deleteTabBtn").onclick = deleteTab;
      document.getElementById("insertDateBtn").onclick = () => insertDateHeadingAtCursor(ta);
      document.getElementById("exportBtn").onclick = () => exportCurrentTab(ta);
      document.getElementById("themeToggleBtn").onclick = () => {
        const t = loadTheme() === "dark" ? "light" : "dark";
        applyTheme(t); saveTheme(t);
      };

      document.querySelectorAll(".quick-btn").forEach(btn => {
        btn.onclick = () => insertQuickEntry(btn.dataset.label, ta);
      });

      ta.addEventListener("keydown", e => {
        if (e.key === "Enter") {
          e.preventDefault();
          const start = ta.selectionStart;
          const insert = "\n\n" + currentTimeString();
          ta.value = ta.value.slice(0, start) + insert + ta.value.slice(start);
          ta.selectionStart = ta.selectionEnd = start + insert.length;

          getActiveTab().content = ta.value;
          saveState();
        }
      });

      ta.addEventListener("input", () => {
        getActiveTab().content = ta.value;
        saveState();
      });

      applyTheme(loadTheme());
    };
  </script>

</body>
</html>
